<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART Text Generation - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main {
            padding: 40px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        .prompt-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .control-group input,
        .control-group select {
            padding: 10px;
            border: 1px solid #e1e8ed;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-section {
            margin-top: 30px;
        }
        
        .output-box {
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .examples {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }
        
        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .example-btn {
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  ART Text Generation</h1>
            <p>Neuroscience-Inspired Text Generation using Adaptive Resonance Theory</p>
        </div>
        
        <div class="main">
            <div class="input-section">
                <label for="prompt">Enter your prompt:</label>
                <textarea id="prompt" class="prompt-input" rows="3" 
                    placeholder="Once upon a time...">Once upon a time</textarea>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="maxLength">Max Length</label>
                    <input type="number" id="maxLength" value="100" min="10" max="500">
                </div>
                
                <div class="control-group">
                    <label for="temperature">Temperature</label>
                    <input type="number" id="temperature" value="1.2" min="0.1" max="2.0" step="0.1">
                </div>
                
                <div class="control-group">
                    <label for="topK">Top-K</label>
                    <input type="number" id="topK" value="50" min="1" max="100">
                </div>
                
                <div class="control-group">
                    <label for="topP">Top-P</label>
                    <input type="number" id="topP" value="0.9" min="0.1" max="1.0" step="0.05">
                </div>
            </div>
            
            <button id="generateBtn" class="generate-btn" onclick="generateText()">
                Generate Text
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating...</p>
            </div>
            
            <div class="status" id="status"></div>
            
            <div class="output-section">
                <label><strong>Generated Text:</strong></label>
                <div id="output" class="output-box">
                    Your generated text will appear here...
                </div>
                
                <div class="metrics" id="metrics" style="display: none;">
                    <div class="metric">
                        <div class="metric-label">Diversity</div>
                        <div class="metric-value" id="diversity">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Readability</div>
                        <div class="metric-value" id="readability">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Time (ms)</div>
                        <div class="metric-value" id="genTime">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Tokens</div>
                        <div class="metric-value" id="tokenCount">-</div>
                    </div>
                </div>
            </div>
            
            <div class="examples">
                <h3>Try these examples:</h3>
                <button class="example-btn" onclick="setPrompt('The future of artificial intelligence')">
                    AI Future
                </button>
                <button class="example-btn" onclick="setPrompt('In a galaxy far, far away')">
                    Sci-Fi
                </button>
                <button class="example-btn" onclick="setPrompt('The scientific method involves')">
                    Science
                </button>
                <button class="example-btn" onclick="setPrompt('She walked into the mysterious room')">
                    Mystery
                </button>
                <button class="example-btn" onclick="setPrompt('The key to happiness is')">
                    Philosophy
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080/api';
        
        function setPrompt(text) {
            document.getElementById('prompt').value = text;
        }
        
        async function generateText() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                showStatus('Please enter a prompt', 'error');
                return;
            }
            
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            const metrics = document.getElementById('metrics');
            
            // Disable button and show loading
            generateBtn.disabled = true;
            loading.classList.add('active');
            status.style.display = 'none';
            metrics.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        maxLength: parseInt(document.getElementById('maxLength').value),
                        temperature: parseFloat(document.getElementById('temperature').value),
                        topK: parseInt(document.getElementById('topK').value),
                        topP: parseFloat(document.getElementById('topP').value)
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display generated text
                output.textContent = data.generated || 'No text generated';
                
                // Display metrics
                if (data.diversity !== undefined) {
                    document.getElementById('diversity').textContent = data.diversity.toFixed(3);
                }
                if (data.readability !== undefined) {
                    document.getElementById('readability').textContent = data.readability.toFixed(1);
                }
                if (data.generationTime !== undefined) {
                    document.getElementById('genTime').textContent = data.generationTime;
                }
                
                // Count tokens
                const tokenCount = (data.generated || '').split(/\s+/).length;
                document.getElementById('tokenCount').textContent = tokenCount;
                
                metrics.style.display = 'grid';
                showStatus('Text generated successfully!', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                
                // Check if server is running
                if (error.message.includes('Failed to fetch')) {
                    showStatus('Error: Cannot connect to server. Please ensure the API server is running on port 8080.', 'error');
                    output.innerHTML = `
                        <strong>Server not running!</strong><br><br>
                        Please start the server first:<br>
                        <code>cd /Users/hal.hildebrand/git/ART/text-generation</code><br>
                        <code>./start-api-server.sh</code>
                    `;
                } else {
                    showStatus('Error: ' + error.message, 'error');
                }
            } finally {
                generateBtn.disabled = false;
                loading.classList.remove('active');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        // Check server status on load
        async function checkServer() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    console.log('âœ… Server is running');
                }
            } catch (error) {
                showStatus('Server is not running. Please start it with: ./start-api-server.sh', 'error');
            }
        }
        
        // Check server when page loads
        window.onload = checkServer;
        
        // Allow Enter key to generate (Ctrl+Enter in textarea)
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateText();
            }
        });
    </script>
</body>
</html>
